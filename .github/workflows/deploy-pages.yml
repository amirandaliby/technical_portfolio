# Build Next.js static export and deploy to GitHub Pages
# After first push: repo Settings → Pages → Source: "GitHub Actions"
# Site URL: https://<username>.github.io/<repo-name>/

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # User site (repo name = username.github.io): root URL. Else project site: /<repo-name>/
          BASE_PATH: ${{ github.event.repository.name == 'amirandaliby.github.io' && '' || format('/{0}', github.event.repository.name) }}
          ASSET_PREFIX: ${{ github.event.repository.name == 'amirandaliby.github.io' && '' || format('/{0}/', github.event.repository.name) }}
        run: npm run build

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
