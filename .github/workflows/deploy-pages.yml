# Build Next.js static export and deploy to GitHub Pages
#
# REQUIRED: repo Settings → Pages → Build and deployment → Source: "GitHub Actions"
#
# Your site URL depends on the repo name:
#   - Repo named "amirandaliby.github.io" → https://amirandaliby.github.io/
#   - Repo named "developer-portfolio"   → https://amirandaliby.github.io/developer-portfolio/
#   - Repo named "technical_portfolio"  → https://amirandaliby.github.io/technical_portfolio/

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # User site (repo name = username.github.io): root URL. Else project site: /<repo-name>/
          BASE_PATH: ${{ github.event.repository.name == 'amirandaliby.github.io' && '' || format('/{0}', github.event.repository.name) }}
          ASSET_PREFIX: ${{ github.event.repository.name == 'amirandaliby.github.io' && '' || format('/{0}/', github.event.repository.name) }}
        run: npm run build

      - name: Add .nojekyll
        run: touch out/.nojekyll

      # GitHub Pages requires index.html at the publish root. With basePath set,
      # Next.js puts the app in out/<repo-name>/ so we add root index.html that redirects there.
      - name: Ensure root index.html for GitHub Pages
        run: |
          if [ ! -f out/index.html ]; then
            REPO_NAME="${{ github.event.repository.name }}"
            # Redirect to subfolder where Next.js put the app (relative path from artifact root)
            REDIRECT_PATH="${REPO_NAME}/"
            cat > out/index.html << HTMLEOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="refresh" content="0;url=${REDIRECT_PATH}">
            <title>Redirecting...</title>
            <script>location.replace("${REDIRECT_PATH}" + location.hash);</script>
          </head>
          <body>
            <p>Redirecting to <a href="${REDIRECT_PATH}">the portfolio</a>...</p>
          </body>
          </html>
          HTMLEOF
            echo "Created root index.html redirecting to ${REDIRECT_PATH}"
          else
            echo "out/index.html already exists (user site)"
          fi

      - name: Verify index.html at publish root
        run: |
          ls -la out/
          test -f out/index.html || (echo "ERROR: index.html missing at publish root" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
